<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <h1 class="header">Currency calculator MVC</h1>
    <div class="container">
        <div class="row form-group form-inline justify-content-center">
            <label class="factor-label" for="currencyFactor">1 EURO = x PLN</label>
            <input id="currencyFactor" class="form-control" type="number" placeholder="Currency factor..." />
        </div>
        <div class="row form-group justify-content-center">
            <input class="form-control transaction-name" type="text" placeholder="Transaction name" />
            <input class="form-control transaction-value" type="number" placeholder="EUR" />
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-success">Add transaction</button>
        </div>
        <div class="row justify-content-center">
            <h2 class="list-header">List of transactions</h2>
        </div>
        <div class="row justify-content-center">
            <ul class="list-group col-sm-10 transaction-list">

            </ul>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
